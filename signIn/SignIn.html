<html>
    <head>
        <link rel="stylesheet" href="SignIn.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <style>
            input[type=submit]{
                color: #ffff;
                font-weight: bold;
                letter-spacing: 0.4;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
           <div class ='parent'>
               <img src="../signIn/Logo.png" alt="OUR LOGO" width="150px"/>
           </div>
           <center>
               <div class='div'>
                <div class='div1'>
                    <img src="../signIn/online shopping.svg" width="450px"/>
                </div>
                <div class="div2">
                  <p class='p1'>Welcome to Sales!</p>
                  <p class='p2'>Sign in</p>
                  <form id="form" method="post" target="_Blank" action ="../home/home.html"  > 
                    <div class="input-control">
                        <input type="email" id="email" name="email" placeholder='E-mail'/><br/>
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <input type="password" id="password" name="password" placeholder='password'/><br/> 
                        <div class="error"></div>
                    </div>
                        <input type="submit" value="Sign in" class="button"/>
                        <br/>
                  </form>
                <div class='div4'>
                    <pre class='signInLine'>_________________________________  Or sign in with  _________________________________</pre>
                </div>
                <div class='signInWith'>
                    <a href="https://WWW.google.com">
                        <img src="../signIn/google_login.png" width="80px">
                    </a>
                    <a href="https://twitter.com">
                        <img src="../signIn/twitter_login.png" width="80px">
                    </a>
                    <a href="https://facebook.com">
                        <img src="../signIn/fb_login.png" width="80px">
                    </a>
                </div>
                </div>
               </div>
           </center>
    </body>
    <script src="SignIn.js"></script> 
</html>
